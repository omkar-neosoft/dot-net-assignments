<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card create-account-card shadow-lg">
                <div class="card-header text-white bg-primary text-center">
                    <h5>Create New Account</h5>
                </div>
                <div class="card-body">
                    <form [formGroup]="accountForm" (ngSubmit)="onSubmit()">
                        <!-- Account Type Selection -->
                        <div class="mb-3">
                            <label for="accountType" class="form-label fw-bold">Account Type</label>
                            <select id="accountType" class="form-select" formControlName="accountType">
                                <option *ngFor="let type of accountTypes" [value]="type"
                                    [disabled]="existingAccounts.includes(type)">
                                    {{ type }} <span *ngIf="existingAccounts.includes(type)"> (Already Exists)</span>
                                </option>
                            </select>
                        </div>

                        <!-- Initial Deposit -->
                        <div class="mb-3">
                            <label for="initialDeposit" class="form-label fw-bold">Initial Deposit (Min â‚¹500)</label>
                            <input type="number" id="initialDeposit" class="form-control"
                                formControlName="initialDeposit" />
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary w-100" [disabled]="accountForm.invalid">
                            Create Account
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
