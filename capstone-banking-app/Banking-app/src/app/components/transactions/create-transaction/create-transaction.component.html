<div class="container">
    <h2>Create Transaction</h2>

    <form [formGroup]="transactionForm" (ngSubmit)="onSubmit()">
        <!-- Account ID Input -->
        <div class="mb-3">
            <label for="accountId">Your Account ID</label>
            <!-- <input type="text" id="accountId" value={{accountId}} class="form-control" formControlName="accountId"
                readonly /> -->

            <select id="accountId" class="form-control" formControlName="accountId">
                <option *ngFor="let id of accountId" [value]="id">{{ id }}</option>
            </select>
        </div>

        <!-- Transaction Type Dropdown -->
        <div class="mb-3">
            <label for="transactionType">Transaction Type</label>
            <select id="transactionType" class="form-control" formControlName="transactionType"
                (change)="isTransactionTypeChange($event)">
                <option *ngFor="let type of transactionTypes" [value]="type.value">{{ type.label }}</option>
            </select>
        </div>

        <!-- Amount Input -->
        <div class="mb-3">
            <label for="amount">Amount</label>
            <input type="number" id="amount" class="form-control" formControlName="amount" required />
        </div>

        <!-- Description Input -->
        <div class="mb-3">
            <label for="description">Description</label>
            <input type="text" id="description" class="form-control" formControlName="description" />
        </div>

        <!-- To Account ID (Only for Transfer) -->
        <div class="mb-3" *ngIf="isTransactionTypeTransfer">
            <label for="toAccountId">Recipient Account ID</label>
            <input type="text" id="toAccountId" class="form-control" formControlName="toAccountId" />
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary" [disabled]="transactionForm.invalid">
            Submit Transaction
        </button>
    </form>
</div>
